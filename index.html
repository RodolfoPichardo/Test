<html>
        <body>
                <h2>Payment Information</h2>
                <div class="content-padding">
                <hr>
                <div class="col-container">
                        <p class="order-values-description">Order Total:</p>
                        <p class="order-values-container">
                                <span class="currency"></span>
                                <span id="order-total">20.00</span>
                        </p>
                </div>
                <div class="col-container">
                        <p class="order-values-description">Amount from player account:</p>
                        <p class="order-values-container">
                                <span class="currency"></span>
                                <span class="player-account-balance">0.00</span></p>
                </div>
                <hr>
                <div class="col-container order-success">
                        <p class="order-values-description">Credit card charge required:</p>
                        <p class="order-values-container">
                                <span class="highlight-border">
                                        <span class="currency"></span>
                                        <span id="order-charge">20.00</span>
                                </span>
                        </p>
                </div>
                <hr>
        </body>
</html>
